<div th:fragment="create_employee_fragment">

	<div class="login-form">
		<form action="/employeesave" method="post">
			<h2 class="text-center">Add Empoloyee</h2>
			<div class="form-group">
			
		   <input type="text" id="id" name="id" class="form-control"
					placeholder="Employee Id in Numbers" required="required">
			</div>
			
				<input type="text" id="name" name="name" class="form-control"
					placeholder="Employee Name" required="required">
			</div>
			<div class="form-group">
				<input type="salary" class="form-control" name="salary"
					placeholder="Salary" required="required">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block">Submit</button>
			</div>

		</form>
	
	</div>

</div>
