<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div th:replace="/fragments/menu.html :: menu"></div>

		<form action="/employeesave" th:object="${employee}" method="post">
			<h2 class="text-center">Edit Employee</h2>
			<div class="form-group">
			
		   <input type="text" id="id" name="id"  th:field="*{id}" class="form-control"
					placeholder="Employee Id in Numbers" required="required"/>
			</div>
			
			<div class="form-group">
				<input type="text" id="name" name="name"  th:field="*{name}" class="form-control"
					placeholder="Employee Name" required="required"/>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" name="salary" th:field="*{salary}"
					placeholder="Salary" required="required"/>
			</div>
			
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block">Submit</button>
			</div>

		</form>
</body>
</html>
